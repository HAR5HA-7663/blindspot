<!DOCTYPE html>
<html>
<head>
  <title>Generate Blindspot Icons</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 40px;
      text-align: center;
      background: #f5f5f5;
    }
    h1 { color: #333; }
    .icons { display: flex; gap: 20px; justify-content: center; margin: 30px 0; }
    canvas { border: 1px solid #ddd; background: white; }
    .instructions {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover { background: #4f46e5; }
  </style>
</head>
<body>
  <h1>ðŸ§  Blindspot Icon Generator</h1>

  <div class="icons">
    <div>
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>16x16</p>
    </div>
    <div>
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>48x48</p>
    </div>
    <div>
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>128x128</p>
    </div>
  </div>

  <button onclick="downloadAll()">Download All Icons</button>

  <div class="instructions">
    <h3>Instructions:</h3>
    <ol>
      <li>Click "Download All Icons"</li>
      <li>Save each file to the <code>extension/icons/</code> folder</li>
      <li>Name them: <code>icon16.png</code>, <code>icon48.png</code>, <code>icon128.png</code></li>
    </ol>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const scale = size / 128;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(1, '#8b5cf6');

      // Rounded rectangle background
      ctx.fillStyle = gradient;
      roundRect(ctx, 0, 0, size, size, size * 0.2);
      ctx.fill();

      // Brain emoji approximation - simple design
      ctx.fillStyle = 'white';
      ctx.font = `${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸ§ ', size / 2, size / 2 + size * 0.05);
    }

    function roundRect(ctx, x, y, w, h, r) {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
    }

    function downloadCanvas(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadAll() {
      downloadCanvas(document.getElementById('icon16'), 'icon16.png');
      setTimeout(() => downloadCanvas(document.getElementById('icon48'), 'icon48.png'), 100);
      setTimeout(() => downloadCanvas(document.getElementById('icon128'), 'icon128.png'), 200);
    }

    // Draw icons on load
    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
  </script>
</body>
</html>
